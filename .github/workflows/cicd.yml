name: CI/CD

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        needs: initialize
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm run lint
            - run: npm test -- --coverage
    
    deploy:
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        needs:
            - initialize
            - test
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm run export
            - name: Deploy to GitHub Pages
              uses: crazy-max/ghaction-github-pages@v2
              with:
                  target_branch: gh-pages
                  build_dir: out
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
